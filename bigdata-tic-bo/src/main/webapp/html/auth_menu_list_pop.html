<script>

	$(document).on("click", ".chk_auth_all", function(){

		if( $('.chk_auth_all').is(':checked') ) {
			$(".chk_auth").prop('checked', true);
		} else {
			$(".chk_auth").prop('checked', false);
		}

	});

	$(document).on("click", ".chk_auth", function(){

		let totalCnt = $(".chk_auth").length;
		let checkCnt = $(".chk_auth:checked").length;

		if( totalCnt != checkCnt ) {
			$("#chk_auth_all").prop('checked', false);
		} else {
			$("#chk_auth_all").prop('checked', true);
		}

	});

</script>
